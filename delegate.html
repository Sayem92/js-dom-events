<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Voluptatem, aliquam accusamus?</li>
            <li class="item">Dignissimos, ex vitae.</li>
            <li class="item">Voluptatibus, aut harum.</li>
            <li class="item">Nisi, aliquid dolore!</li>
            <li class="item">Possimus, asperiores eligendi.</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>
    <script>
        // const items= document.getElementsByClassName('item');
        // for(const item of items){
        //    item.addEventListener('click',function(event){
        //     // target click ar father k pabe.
        //     // console.log(event.target.parentNode)

        //     //tumi jake click korba tar father k bolco remove korte oi cele k jake click korco.
        //     event.target.parentNode.removeChild(event.target);
        //    })
        // }


        document.getElementById('list-container').addEventListener('click',function(event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target)
        })
        //new kicu add korte 3 ta step-------------------------------
        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer= document.getElementById('list-container');
        // new li make kore tar modde innertext set kore --list container a set kore----------
            const li= document.createElement('li');
            li.innerText= 'Brand New Item Added';
            li.classList.add('item')
            listContainer.appendChild(li)
        });
    </script>
</body>
</html>
